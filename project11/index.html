<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="container">
        <div class="input-row">

            <input id="input" />
            
        </div>
        <div class="btn-row"> 
            <input type="button" value="1" onclick="btnpressed('1')"> 
            <input type="button" value="2" onclick="btnpressed('2')">
            <input type="button" value="3" onclick="btnpressed('3')">
            <input type="button" value="+" onclick="btnpressed('+')">
        </div>
        <div class="btn-row">
            <input type="button" value="4" onclick="btnpressed('4')">
            <input type="button" value="5" onclick="btnpressed('5')">
            <input type="button" value="6" onclick="btnpressed('6')">
            <input type="button" value="-" onclick="btnpressed('-')">
        </div>
        <div class="btn-row">
            <input type="button" value="7" onclick="btnpressed('7')">
            <input type="button" value="8" onclick="btnpressed('8')">
            <input type="button" value="9" onclick="btnpressed('9')">
            <input type="button" value="*" onclick="btnpressed('*')">
        </div>
        <div class="btn-row">
            <input type="button" value="." onclick="btnpressed('.')">
            <input type="button" value="0" onclick="btnpressed('0')">
            <input type="button" value="/" onclick="btnpressed('/')">
            <input type="button" value="==" onclick="btnpressed('=')">
        </div>
        
     </div>
     <script src="script.js"></script>
</body>

</html>
